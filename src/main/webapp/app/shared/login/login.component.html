<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-3" style="text-align: center;color:rgb(0, 99, 138)">Teacher Predictor</h1>
            </div>
            <div class="col-md-12">
                <!-- <span class="hipster img-fluid rounded"></span> -->
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="display-6">Sign In</h2>
                <div class="alert alert-danger" *ngIf="authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="username-label" for="username">Login</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Your username" formControlName="username" #username>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Your password" formControlName="password">
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="rememberMe">
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                                formControlName="rememberMe">
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>

                <div class="mt-3 alert alert-warning">
                    <a class="alert-link" (click)="requestResetPassword()">Did you forget your
                        password?</a>
                </div>

                <div class="alert alert-warning">
                    <span>You don't have an account yet?</span>
                    <a class="alert-link" (click)="register()">Register a new account</a>
                </div>
            </div>
        </div>
