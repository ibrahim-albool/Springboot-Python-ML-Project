<div style="padding-bottom: 112px;padding-top: 72px;">
    <div class="row" style="margin: 0 auto;padding: 20px 0;position: relative;width: 472px;">
        <div class="col-md-12" style="box-sizing: border-box;display: inline-block;vertical-align: top;">
            <div style="padding: 36px 0 16px;display: block;">
                <h1 class="display-4">Teacher Predictor</h1>
            </div>
        </div>
        <div class="col-md-12" style="display: inline-block;vertical-align: top;">
            <div style="height: 456px;">
                <div style="text-align: left;align-items: center;background-color: #fff;
                border: none;border-radius: 8px;
                box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
                box-sizing: border-box;padding: 20px 0px;">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="alert alert-danger" *ngIf="authenticationError">
                                <strong>Failed to sign in!</strong> Please check your credentials and try again.
                            </div>
                        </div>
                        <div class="col-md-10">
                            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                                <div class="form-group">
                                    <label class="username-label" for="username">Login</label>
                                    <input type="text" class="form-control" name="username" id="username"
                                        placeholder="Your username" formControlName="username" #username>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Your password" formControlName="password">
                                </div>

                                <div class="form-check">
                                    <label class="form-check-label" for="rememberMe">
                                        <input class="form-check-input" type="checkbox" name="rememberMe"
                                            id="rememberMe" formControlName="rememberMe">
                                        <span>Remember me</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </form>

                            <div class="mt-3 alert alert-warning">
                                <a class="alert-link" (click)="requestResetPassword()">Did you forget your password?</a>
                            </div>

                            <div class="alert alert-warning">
                                <span>You don't have an account yet?</span>
                                <a class="alert-link" (click)="register()">Register a new account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
